    <!-- Font Awesome Loading Optimization -->
    <script>
      // Font Awesome font loading optimization
      function optimizeFontLoading() {
        // Check if Font Awesome fonts are loaded
        const fontFaces = document.fonts;

        // Monitor font loading
        if ('fonts' in document) {
          // Solid font (most commonly used)
          const solidFont = new FontFace('Font Awesome 6 Free',
            'url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-solid-900.woff2)',
            { weight: '900', style: 'normal', display: 'swap' }
          );

          // Regular font
          const regularFont = new FontFace('Font Awesome 6 Free',
            'url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-regular-400.woff2)',
            { weight: '400', style: 'normal', display: 'swap' }
          );

          // Load fonts
          Promise.all([
            solidFont.load().then(font => document.fonts.add(font)),
            regularFont.load().then(font => document.fonts.add(font))
          ]).then(() => {
            console.log('Font Awesome fonts loaded with font-display: swap');
            // Remove loading states if any
            document.querySelectorAll('.fa-loading').forEach(el => {
              el.classList.remove('fa-loading');
            });
          }).catch(error => {
            console.warn('Font Awesome font loading failed:', error);
          });
        }
      }

      // Add font loading indicators
      function addFontLoadingIndicators() {
        // Add loading state to icons that will be visible immediately
        const visibleIcons = document.querySelectorAll('.fa, .fas, .far, .fab');
        visibleIcons.forEach(icon => {
          if (!icon.classList.contains('fa-loading')) {
            icon.classList.add('fa-loading');
          }
        });
      }

      // Initialize font optimization
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          addFontLoadingIndicators();
          optimizeFontLoading();
        });
      } else {
        addFontLoadingIndicators();
        optimizeFontLoading();
      }

      // Font loading timeout fallback
      setTimeout(() => {
        const loadingIcons = document.querySelectorAll('.fa-loading');
        if (loadingIcons.length > 0) {
          console.warn('Font Awesome loading timeout, removing loading states');
          loadingIcons.forEach(icon => {
            icon.classList.remove('fa-loading');
          });
        }
      }, 3000); // 3 second timeout
    </script>

    <!-- Performance Monitoring -->
    <script>
      // Monitor Core Web Vitals
      function reportWebVitals(metric) {
        console.log('Web Vital:', metric.name, metric.value, metric);
        // In production, send to analytics service
        if (typeof gtag !== 'undefined') {
          gtag('event', metric.name, {
            value: Math.round(metric.value),
            event_category: 'Web Vitals',
            event_label: metric.id,
            non_interaction: true
          });
        }
      }

      // Simple Web Vitals monitoring
      function observeWebVitals() {
        // Largest Contentful Paint (LCP)
        new PerformanceObserver((entryList) => {
          const entries = entryList.getEntries();
          const lastEntry = entries[entries.length - 1];
          reportWebVitals({
            name: 'LCP',
            value: lastEntry.startTime,
            id: lastEntry.id
          });
        }).observe({entryTypes: ['largest-contentful-paint']});

        // First Input Delay (FID)
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            reportWebVitals({
              name: 'FID',
              value: entry.processingStart - entry.startTime,
              id: entry.id
            });
          }
        }).observe({entryTypes: ['first-input']});

        // Cumulative Layout Shift (CLS)
        let clsValue = 0;
        new PerformanceObserver((entryList) => {
          for (const entry of entryList.getEntries()) {
            if (!entry.hadRecentInput) {
              clsValue += entry.value;
            }
          }
          if (clsValue > 0) {
            reportWebVitals({
              name: 'CLS',
              value: clsValue,
              id: 'CLS'
            });
          }
        }).observe({entryTypes: ['layout-shift']});
      }

      // Initialize monitoring when page loads
      if ('PerformanceObserver' in window) {
        observeWebVitals();
      }

      // Monitor API performance
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const start = performance.now();
        return originalFetch.apply(this, args)
          .then(response => {
            const duration = performance.now() - start;
            console.log('API Call:', args[0], `${duration.toFixed(2)}ms`);
            return response;
          })
          .catch(error => {
            const duration = performance.now() - start;
            console.error('API Error:', args[0], `${duration.toFixed(2)}ms`, error);
            throw error;
          });
      };
    </script>
    <!-- CSS Loading Optimization -->
    <script>
      // Enhanced CSS loading strategy with multiple fallbacks
      function loadCSSAsync(href) {
        return new Promise((resolve, reject) => {
          // Check if CSS is already loaded
          const existingLink = document.querySelector(`link[href="${href}"]`);
          if (existingLink) {
            resolve();
            return;
          }

          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          link.crossorigin = 'anonymous';

          link.onload = () => {
            console.log('CSS loaded asynchronously:', href);
            resolve();
          };

          link.onerror = () => {
            console.error('CSS failed to load:', href);
            reject(new Error(`Failed to load CSS: ${href}`));
          };

          document.head.appendChild(link);
        });
      }

      // Get the CSS filename from Vite's manifest or fallback
      async function getCSSFileName() {
        try {
          // First try to detect from existing link tags (build time)
          const cssLinks = document.querySelectorAll('link[rel="stylesheet"]');
          for (let link of cssLinks) {
            if (link.href.includes('/assets/index-') && link.href.includes('.css')) {
              // Remove the blocking CSS link and return its href for async loading
              const href = link.href;
              link.remove(); // Remove blocking link
              return new URL(href).pathname;
            }
          }

          // Fallback: try common patterns
          const possiblePaths = [
            '/assets/index.css',
            '/assets/style.css',
            '/assets/main.css'
          ];

          // Try to detect by checking if files exist
          for (const path of possiblePaths) {
            try {
              const response = await fetch(path, { method: 'HEAD' });
              if (response.ok) return path;
            } catch (e) {
              // Continue to next option
            }
          }

          // Last resort: return a generic path
          return '/assets/index.css';

        } catch (error) {
          console.warn('Error detecting CSS file:', error);
          return '/assets/index.css';
        }
      }

      // Initialize CSS loading optimization
      async function initCSSOptimization() {
        try {
          const cssFile = await getCSSFileName();

          // Use requestIdleCallback for better performance
          if ('requestIdleCallback' in window) {
            requestIdleCallback(async () => {
              await loadCSSAsync(cssFile);
            }, { timeout: 1000 }); // Shorter timeout for better UX
          } else {
            // Fallback for older browsers
            setTimeout(async () => {
              await loadCSSAsync(cssFile);
            }, 50); // Very short delay
          }
        } catch (error) {
          console.error('CSS optimization failed:', error);
        }
      }

      // Start optimization immediately
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initCSSOptimization);
      } else {
        initCSSOptimization();
      }
    </script>
